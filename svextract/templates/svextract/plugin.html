<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>sv plugin console</title>
    <!--https://codepen.io/prespik/pen/mYzBaE-->
</head>

<body>
    {{brand_name_json}}<BR>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br/>
    <input id="chat-message-input" type="text" size="100" value="viral_noun_retriever mode=analyze_new"/><br/>
    <input id="chat-message-submit" type="button" value="Send"/>
</body>

<script>
    var sBrandName = '{{brand_name_json}}';

    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/extract/' + sBrandName + '/');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        document.querySelector('#chat-log').value += (message + '\n');
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var commandInputDom = document.querySelector('#chat-message-input');
        var command = commandInputDom.value;
        if(command === null || command === undefined || command.length == 0)
            return

        chatSocket.send(JSON.stringify({
            'command': command
        }));

        commandInputDom.value = '';
    };
</script>

</html>
