{% extends 'layout_dashboard.html' %}

{% load humanize %}
{% block content %}
    {% block content_header %}
    <!-- ion_range -->
      <link rel="stylesheet" href="/static/skins/default/css/normalize.css" />
      <link rel="stylesheet" href="/static/skins/default/css/ion.rangeSlider.css" />
      <link rel="stylesheet" href="/static/skins/default/css/ion.rangeSlider.skinFlat.css" />
    {% endblock %}
<!-- begin - budget list table -->
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>브랜디드 키워드를 줄바꿈으로 구분하세요 <small></small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Settings 1</a>
                                </li>
                                <li><a href="#">Settings 2</a>
                                </li>
                            </ul>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form method="POST" id='frm_contract_appending_bulk' enctype="multipart/form-data">
                    <input type="hidden" id="act" name="act" value="update_brded_term" />
                    {% csrf_token %}
                        <label for="message">브랜디드 키워드</label>
                        <textarea id="multiple_term" name="multiple_term" required="required" class="form-control" rows="10">{% for s_brded_term in lst_brded_term_list %}{{s_brded_term}}&#10;{% endfor %}</textarea>
                        <button type="submit" id='btn_add_brded_term' class="btn btn-primary">등록하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>    

<script type="text/javascript">
jQuery("#btn_add_brded_term").click(function(){
    sMultipleBrdedTerm = jQuery("#multiple_term").val();
    if(sMultipleBrdedTerm.length == 0)
    {
        alert('브랜디드 키워드를 입력하세요.');
        return false;
    }
    else
        return true;
})
</script>

<script src="/static/skins/default/js/bootstrap.min.js"></script>
{% endblock %}
