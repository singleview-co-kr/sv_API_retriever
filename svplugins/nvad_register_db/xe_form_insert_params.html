<div class="x_modal-footer">
	<button type="button" onclick='_validatePluginParam();' class="x_btn x_btn-inverse">{$lang->cmd_submit}</button>
</div>
<script type="text/JavaScript">
function _validatePluginParam()
{
	
	sDataLastDate = jQuery( "#data_last_date" ).val();
	if( sDataLastDate.length == 0 )
	{
		alert('invalid data_last_date');
		return;
	}
	
	sDataFirstDate = jQuery( "#data_first_date" ).val();
	if( sDataFirstDate.length == 0 )
	{
		alert('invalid data_first_date');
		return;
	}
	
	var oPluginParam = new Object();
	oPluginParam.data_last_date = sDataLastDate;
	oPluginParam.data_first_date = sDataFirstDate;
	var sJsonData = JSON.stringify(oPluginParam);

	console.log( sJsonData );
	jQuery( "#plugin_param_json_str" ).val(sJsonData);	
}	
</script>
